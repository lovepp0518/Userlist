<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Following</title>
  <!-- Bootstrap CSS 放在head & 自己的CSS後面 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Following</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container d-flex flex-wrap">

    <!-- Search Bar -->
    <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>

    <!-- User List -->
    <div class="container d-flex flex-wrap" id="data-panel">
      <!-- Render User List -->
    </div>

  </div>

  <!-- User Ｍodal -->
  <div class="modal" id="user-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-sm-8" id="user-modal-image">
            <img src="" alt="user-image">
          </div>
          <div class="col-sm-4">
            <p id="user-modal-email">email: tudor-pogor@example.com</p>
            <p id="user-modal-gender">gender: male</p>
            <p id="user-modal-age">age: 29</p>
            <p id="user-modal-region">region: Romania</p>
            <p id="user-modal-birthday">birthday: 12/14/1990</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- axios (要在自己的JS之前)-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
  <!-- 自己的JS -->
  <script src="following.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
